<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Festa e Recreação Infantil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Festa e Recreação no Mundo da Alegria</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="galeria.html">Galeria</a>
      <a href="orcamento.html">Orçamento</a>
    </nav>
  </header>

  <main>
    <h1>Galeria de Fotos e Vídeos</h1>
    <p>Confira momentos de pura diversão e aprendizado nas festas que organizamos!</p>

    <section class="gallery-photos">
      <h2>Fotos</h2>
      <div class="photo-grid">
        <img src="assets/img/foto1.jpg" alt="Foto 1">
        <img src="assets/img/foto2.jpg" alt="Foto 2">
        <img src="assets/img/foto3.jpg" alt="Foto 3">
        <img src="assets/img/foto4.jpg" alt="Foto 4">
      </div>
      <a href="#">Ver todas</a>
    </section>

    <section class="gallery-videos">
      <h2>Vídeos</h2>
      <div class="video-grid">
        <video controls>
          <source src="videos/video1.mp4" type="video/mp4">
        </video>
        <video controls>
          <source src="videos/video2.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="videos/video3.mp4" type="video/mp4">
          </video>
          <video controls>
            <source src="videos/video4.mp4" type="video/mp4">
          </video>
        
      </div>
      <a href="#">Ver todos</a>
    </section>

    <button class="btn-orcamento" onclick="window.location.href='orcamento.html';">Solicitar orçamento</button>
  </main>

  <footer>
    <p>Contato: (XX) XXXX-XXXX | Email: contato@festarecreacao.com</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">WhatsApp</a>
    </div>
  </footer>
</body>
</html>
